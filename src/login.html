<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>
    <section class="font-['Poppins'] " >
        <div class="gradient-form h-full p-10  center bg-no-repeat bg-cover bg-center" style="background-image: url(/src/img/background.jpg);">
          <div
            class="g-6 flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
            <div class="w-full">
              <div
                class="block rounded-lg shadow-lg dark:bg-neutral-800">
                <div class="g-0 lg:flex lg:flex-wrap">   
                <!-- Left column container with background and description-->
                  <div
                  class="flex items-center rounded-b-lg w-1/2 h-84">
                  <div class="px-4 py-6 text-white md:mx-6 md:p-12 ">
                    <h4 class="mb-6 text-8xl font-bold">
                      LEARNING & INFORMATION CENTER
                    </h4>
                    <p class="text-3xl text-center">
                      "Expand Your Mind. CCC Library Registration -<br> Your Gateway to Knowledge!"
                    </p>
                  </div>
                </div>
                  <!-- Right column container-->
                  <div class="px-4 md:px-0 lg:w-1/3 h-84 ml-auto">
                    <div class="md:mx-6 md:p-12 bg-white bg-opacity-25 rounded-md">
                      <!--Logo-->
                      <div class="text-center">
                        <img
                          class="mx-auto w-54"
                          src="/src/logo/ccc_logo.png"
                          alt="logo" />
                        <h4 class="mb-12 mt-1 pb-1 text-xl font-semibold">
                          <!-- Add text here if want -->
                        </h4>
                      </div>
                      <form>
                        <!-- Email ID input -->
                        <div class="mb-4">
                            <input type="text" id="email" class="w-full rounded-md border bg-neutral-50 px-3 py-2 md:py-3 outline-none placeholder-opacity-75" id="exampleFormControlInput1" placeholder="Email ID" />
                      
                        </div>
                        <!-- Password input -->
                        <div class="mb-4">
                            <input type="password" id="password" class="w-full rounded-md border bg-neuteal-50 px-3 py-2 md:py-3 outline-none placeholder-opacity-75" id="exampleFormControlInput11" placeholder="Password" />
                        </div>
                        <!-- Submit button -->
                        <div class="mb-6 text-center"> <br><br>
                          <a href="/src/home.html">
                            <button class="h-16 w-32 rounded-md px-4 md:px-6 py-2 md:py-3 text-xl font-bold uppercase text-white border-2 border-white shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 " type="button" id="loginbtn">
                                Log in
                            </button> </a>
                            <!-- Forgot password link -->
                            <a href="#!" class="text-white"> <br> <br> Forgot password?</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    
  <script type="text/javascript" src="../node_modules/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
